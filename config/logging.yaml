# ===============================================
# Phantom Daemon - Logging Configuration
# ===============================================
# Этот файл используется стандартным модулем logging Python.

version: 1
disable_existing_loggers: false

# --- Форматтеры ---
# Определяют, как будет выглядеть каждая строка лога.
formatters:
  # Простой формат для вывода в консоль (во время отладки).
  simple:
    format: '%(asctime)s - %(name)s - [%(levelname)s] - %(message)s'
  
  # Структурированный формат ECS/JSONL для записи в файл (для SIEM-систем).
  ecs_json:
    class: 'phantom.utils.logger.ECSLogFormatter' # Путь к твоему кастомному классу

# --- Обработчики (Handlers) ---
# Определяют, КУДА отправлять логи.
handlers:
  # Вывод в консоль (standard output).
  console:
    class: logging.StreamHandler
    formatter: simple
    level: DEBUG

  # Запись в файл аудита (только инциденты).
  audit_file:
    class: logging.handlers.RotatingFileHandler
    formatter: ecs_json
    filename: /tmp/phantom_logs/audit.json # Этот путь будет перезаписан из phantom.yaml
    maxBytes: 10485760 # 10MB
    backupCount: 5
    level: INFO

# --- Логгеры ---
# Связывают код с обработчиками.
loggers:
  # Логгер для аудита безопасности (самые важные события).
  PhantomAudit:
    handlers: [audit_file]
    level: INFO
    propagate: no

  # Логгеры для каждого модуля (для отладки).
  Factory:
    handlers: [console]
    level: DEBUG
  Core:
    handlers: [console]
    level: DEBUG
  Sensors:
    handlers: [console]
    level: DEBUG

# Корневой логгер (ловит все, что не поймали другие).
root:
  handlers: [console]
  level: INFO