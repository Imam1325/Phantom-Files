traps:
  - id: trap-db-prod-01
    template: prod_db_config.json.j2
    output: db_production.json
    category: credential
    format: text
    priority: critical

  - id: trap-aws-root-01
    template: aws_credentials.txt.j2
    output: .aws/credentials  # Генератор теперь сам создаст папку .aws
    category: credential
    format: text
    priority: critical

  - id: trap-env-prod-01
    template: env.prod.j2
    output: .env.production
    category: config
    format: text
    priority: medium

  - id: trap-docker-01
    template: docker-compose.yml.j2
    output: docker-compose.yml
    category: config
    format: text
    priority: low

  - id: trap-vpn-corp-01
    template: vpn_client.ovpn.j2
    output: corporate_vpn.ovpn
    category: config
    format: text
    priority: medium

  # --- БИНАРНЫЕ ФАЙЛЫ (Пути исправлены под твой скриншот) ---
  
  - id: trap-doc-finance-01
    template: binary/payroll_template.docx  # <-- Теперь указывает в папку binary
    output: Salary_Report_Q4_2024.docx
    category: document
    format: binary
    priority: high

  - id: trap-xls-pass-01
    template: binary/passwords_template.xlsx # <-- Теперь указывает в папку binary
    output: Server_Passwords.xlsx
    category: credential
    format: binary
    priority: critical